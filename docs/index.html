<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Docs</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/general.css">
</head>
<body>

	<div id="wrapper">
		<header></header>
		<div id="nav-wrapper"></div>
		<div id="content-wrapper">
			<h1>
				framewreck
				&nbsp;&nbsp;
				<a href="https://travis-ci.org/misantronic/framewreck">
					<img src="https://travis-ci.org/misantronic/framewreck.svg">
				</a>
				<a href="https://gemnasium.com/misantronic/frameWreck">
					<img src="https://gemnasium.com/misantronic/frameWreck.svg">
				</a>
			</h1>
			<div id="content-output"></div>
		</div>
		<br class="clear"/>
	</div>

	<script id="nav" type="text/x-tmpl-framewreck">
		<nav>
			<ul>
				{{menu}}
					<li class="{{id}}">
						{{#if link}}
							<a href="{{link}}">{{name}}</a>
						{{#else}}
							{{name}}
						{{/if}}
						{{#if submenu}}
							<ul>
								{{submenu}}
									<li>
										<a href="{{submenuLink}}">{{submenuName}}</a>
									</li>
								{{/submenu}}
							</ul>
						{{/if}}
					</li>
				{{/menu}}
			</ul>
		</nav>
	</script>

	<script id="home" type="text/x-tmpl-framewreck">
		<div id="content">
			<blockquote><p>When <a href="http://jquery.com/">jQuery</a> gets too bulky â€“ wreck it up with framewreck.</p></blockquote>
			<p><i>A lightweight modular JavaScript framework.</i></p>
			<p>
				Main features:<br/>
				<ul>
					<li>Minified and GZipped only ~1.5 kb</li>
					<li>CSS Selectors</li>
					<li>CSS Manipulation</li>
					<li>DOM Manipulation</li>
					<li>Traversing</li>
					<li>AJAX-Requests</li>
					<li>Events</li>
					<li>Data</li>
					<li>Chaining</li>
				</ul>
				Optional features:<br/>
				<ul>
					<li>Animations</li>
					<li>Bindings</li>
					<li>Template-Engine</li>
				</ul>
			</p>
		</div>
	</script>

	<script id="getting-started" type="text/x-tmpl-framewreck">
		<div id="content">
			<h2>Getting started</h2>
			<p></p>

			<h3>Install with bower</h3>
			<div class="highlight highlight-shell"><pre>$ bower install framewreck</pre></div>

			<h3>Embed via CDN</h3>
			<p>You can use <a href="../cdn/index.html">this generator</a> to choose from all available modules and generate a dynamic URL.</p>

			<h4>Main modules</h4>
			<div class="highlight highlight-html">
				<pre>&lt;script src=&quot;//cdn.jsdelivr.net/g/framewreck&quot;&gt;&lt;/script&gt;</pre>
			</div>

			<p><i>or</i></p>

			<h4>All modules</h4>

			<div class="highlight highlight-html">
				<pre>&lt;script src=&quot;//cdn.jsdelivr.net/framewreck/latest/framewreck.all.js&quot;&gt;&lt;/script&gt;</pre>
			</div>

			<p><i>or</i></p>

			<h4>Module wise</h4>

			<div class="highlight highlight-html">
				<pre>&lt;script src=&quot;//cdn.jsdelivr.net/framewreck/latest/modules/core/fw.core.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
// asynchronously load other modules
F().require([
		'//cdn.jsdelivr.net/framewreck/latest/modules/animate/fw.animate.min.js',
		'//cdn.jsdelivr.net/framewreck/latest/modules/dom/fw.dom.min.js',
		'...'
	], function() {
		// ...
	});
&lt;/script&gt;</pre>
			</div>
		</div>
	</script>

	<script id="api-core" type="text/x-tmpl-framewreck">
		<div id="content">
			<h2>Module: Core</h2>
			<h3>CSS Selectors</h3>
			<div class="highlight highlight-javascript">
				<pre>F().require(
		[
			'//cdn.jsdelivr.net/framewreck/latest/modules/core/fw.core.min.js'
		], function() {

			// IDs and classes
			F('#id');
			F('#id').find('.class');
			F('#id .class').find('a');

			// Index selectors
			F('#id .class:0')
			F('#id:1 .class:0 p')

			// Pseudo classes
			F('#id .class:first-child');
			F('#id .class').find('a:first-of-type');
			F('#id .class').find('a:last-of-type');

		});</pre>
			</div>

			<h3>Selector methods</h3>
			<div class="highlight highlight-javascript">
				<pre>// Index selector
F('#id .class').get(1);

// Next / Previous siblings
F('#id').next();
F('#id').prev();

// Parent elements
F('#id').parent();</pre>
			</div>
		</div>
	</script>

	<script src="../dist/framewreck.all.js"></script>
	<script>
		var nav = {
			menu: [
				{ name: 'Home', link: '#home', id: 'home' },
				{ name: 'Getting started', link: '#getting-started', id: 'getting-started' },
				{
					name: 'Modules', id: 'modules',
					submenu: [
						{ submenuName: 'Core', submenuLink: '#api-core' },
						{ submenuName: 'CSS', submenuLink: '#api-css' },
						{ submenuName: 'DOM', submenuLink: '#api-dom' },
						{ submenuName: 'Events', submenuLink: '#api-events' },
						{ submenuName: 'Data', submenuLink: '#api-data' },
						{ submenuName: 'AJAX', submenuLink: '#api-ajax' },
						{ submenuName: 'Animate', submenuLink: '#api-animate' },
						{ submenuName: 'Bindables', submenuLink: '#api-bindables' },
						{ submenuName: 'Templates', submenuLink: '#api-templates' }
					]
				}
			]
		};

		F('#nav').template(nav).appendTo('#nav-wrapper');
		F('nav a').on('click', function() {
			parseContent(this.href);

			return false;
		});

		function parseContent(path) {
			path = (path || "home").split('#')[1];

			F('#content-output').html('');
			F('#'+ path).template().appendTo('#content-output');
		}

		parseContent(location.href);
	</script>
</body>
</html>
