<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>frameWreck examples</title>
	<style>
		#wrapper {
			width: 400px;
		}

		#wrapper h1 {
			display: inline-block;
		}

		.box {
			border: 1px solid #ccc;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>Head</h1>
		<div class="box">
			<p>Text 1</p>
			<p>Text 2</p>
			<p>Text 3</p>
		</div>
	</div>

	<script src="../src/modules/core/fw.core.js"></script>
	<script>
		var box;
		F().require([ '../src/modules/events/fw.events.js', '../src/modules/css/fw.css.js', '../src/modules/data/fw.data.js', '../src/modules/animate/fw.animate.js' ], function() {
			box = F('.box:0');
			box.animate(['R:89 X:250 Y:250 S:0.75', 'X:0 Y:50']);
		});
	</script>
</body>
</html>
