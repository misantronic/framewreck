<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>framewreck examples</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 12px;
			padding: 10px;
		}

		h1, h2, p {
			margin: 0 0 10px;
		}

		.clear { clear: both; }

		#wrapper {
			width: 400px;
			line-height: 200%;
		}

		#wrapper h1 {
			display: inline-block;
		}

		.box {
			border: 1px solid #ccc;
			padding: 5px;
			max-width: 400px;
			margin-bottom: 20px;
		}

		.box label {
			display: inline-block;
			width: 75px;
		}

		#email, #name {
			width: 275px;
		}

		#page-wrapper {
			margin: 40px 0;
			line-height: normal;
		}

		#page-wrapper pre {
			max-width: 400px;
			word-wrap: break-word;
		}

		#page-wrapper .project {
			float: left;
			margin-right: 15px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>Head</h1>
		<div class="box">
			<form action="" method="POST">
				<label for="name">Name:</label>
				<input type="text" name="name" value="@misantronic" id="name" autocomplete="off">
				<br/>
				<label for="email">e-Mail:</label>
				<input type="text" name="email" id="email" autocomplete="off">
				<br/>
				<label for="select"></label>
				<select name="select" id="select">
					<option value="1">Admin</option>
					<option value="0">Guest</option>
					<option value="2" selected="selected">User</option>
				</select>
				<br/>
				<label for="checkbox1">Terms:</label>
				<input type="checkbox" name="terms" id="checkbox1"/>

				<br/>
				<label for="checkbox2">Newsletter:</label>
				<input type="checkbox" name="newsletter" id="checkbox2" checked="checked"/>

				<br/><br/>
				<input type="submit" name="submit" value="submit">
			</form>
		</div>
	</div>
	<div id="page-wrapper"></div>

	<script id="template" type="x-tmpl-framewreck">
		<div class="box">
			My name is <span data-bindable="name"></span>.<br>
			You can contact me at <span data-bindable="email"></span>.<br>
			My user class is at level <span data-bindable="user-class"></span>.
		</div>

		<h1>{{ title }}</h1>

		<p>{{ description }}</p>

		{{#each projects}}
			<div class="project">
				<h2>{{# name }}</h2>
				<bockquote>
					<p>{{# quote }}</p>
				</bockquote>

				<p>{{# description }}</p>

				{{#if versions}}
					<h3>Versions:</h3>
					{{##each versions}}
						{{##if show == 5}}
							<p>v.{{##no}}
						{{//if}}
						</p>
					{{//each}}
				{{#else}}
					NO VERSION!
				{{/if}}

				{{#if animals.length == 2}}
					<h3>Animals:</h3>
					{{##each animals}}
						<p>{{## value}}</p>
					{{//each}}
				{{#else}}
					NO ANIMALS!!
				{{/if}}

				<h3>Code:</h3>
				<pre><code class="lang-javascript">{{{# code }}}</code></pre>
			</div>
		{{/each}}
		{% console.log("I was executed inside the template returning", ctx) %}
		<br class="clear"/>
	</script>

</body>
</html>
