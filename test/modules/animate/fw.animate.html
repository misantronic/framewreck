<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
	<script src="../../../bower_components/qunit/qunit/qunit.js"></script>

	<script src="../../../src/modules/core/fw.core.js"></script>
	<script src="../../../src/modules/animate/fw.animate.js"></script>
	<script src="../../../src/modules/css/fw.css.js"></script>
	<script src="../../../src/modules/events/fw.events.js"></script>
	<script>
		// tests
		QUnit.module("animate");
		QUnit.test("animate opacity test", function( assert ) {
			QUnit.stop();
			QUnit.expect(1);

			F('h1').css({opacity:0.5}).animate([ 'O:1,0.25' ]);

			setTimeout(function() {
				if(F('h1').css('opacity') == 1)
					assert.ok(1);
				QUnit.start();
			}, 300 );
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<h1 style="display: inline-block;">Test</h1>
	</div>
</body>
</html>
