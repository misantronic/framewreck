<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
	<script src="../../../bower_components/qunit/qunit/qunit.js"></script>

	<script src="../../../lib/sylvester-0.1.3/sylvester.src.js"></script>

	<script>
		// tests
		QUnit.module("animate");
		QUnit.test("animate opacity test", function( assert ) {
			QUnit.stop();
			QUnit.expect(1);

			F('h1').css({opacity:0.5}).animate([ 'O:1,0.25' ]);

			setTimeout(function() {
				if(F('h1').css('opacity') == 1)
					assert.ok(1);
				QUnit.start();
			}, 300 );
		});

			F('h1').css({opacity:0}).animate('show');

			setTimeout(function() {
				if(F('h1').css('opacity') == 1)
					assert.ok(1);
				QUnit.start();
			}, 550 );
		});*/

		QUnit.test("animate show test with shorthands", function( assert ) {
			QUnit.stop();
			QUnit.expect(1);

			F('h2').show(0.5);

			setTimeout(function() {
				if(F('h2').css('display') == 'block')
					assert.ok(1);
				QUnit.start();
			}, 550);
		});

		// TODO: transitionend is not working in unit test

		QUnit.test("animate hide test with shorthands", function( assert ) {
			QUnit.stop();
			QUnit.expect(1);

			F('h3').hide(0.5);

			setTimeout(function() {
				if(F('h3').css('opacity') == 0)
					assert.ok(1);
				QUnit.start();
			}, 550);
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<h1 style="display: inline-block;">Test</h1>
		<h2 style="display: none;">Test</h2>
		<h3>Test</h3>
	</div>
</body>
