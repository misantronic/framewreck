<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<script>
		console.log("CORE TEST top of page")
	</script>

	<link rel="stylesheet" href="http://localhost:8000/bower_components/qunit/qunit/qunit.css">
	<script src="http://localhost:8000/bower_components/qunit/qunit/qunit.js"></script>

	<script src="http://localhost:8000/src/modules/core/fw.core.js"></script>
	<script>
		// tests
		console.log("CORE TEST selections!")
		//QUnit.module("selections");
		QUnit.test("selections", function() {

			QUnit.equal(
					F('#wrapper')[0].constructor,
					HTMLDivElement,
					"basic selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p')[0].constructor,
					HTMLParagraphElement,
					"find() selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p').length,
					3,
					"multiple find() selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p:1')[0],
					F('#wrapper').find('.box p').get(1)[0],
					"index selection / get() selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p:first-of-type')[0],
					F('#wrapper').find('.box p')[0],
					"pseudo-selector selection failed"
			);
		});

		console.log("CORE TEST extend!")

		//QUnit.module("extend");
		QUnit.test("extend", function() {
			F.ext({
				test: function() { }
			});

			QUnit.ok(F().test, "extending failed");
		});

		console.log("CORE TEST require!")

		//QUnit.module("require");
		QUnit.test("require", function() {
			F().require(['http://localhost:8000/src/modules/events/fw.events.js']);

			QUnit.ok(F().on, "synchronous require failed");
			QUnit.ok(F().off, "synchronous require failed");
			QUnit.ok(F().fire, "synchronous require failed");
		});

		console.log("CORE TEST end!")
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<div id="wrapper">
			<h1>Headline</h1>
			<div class="box">
				<p>Text 1</p>
				<p>Text 2</p>
				<p>Text 3</p>
			</div>
		</div>
	</div>
<script>
	console.log("CORE TEST bottom of page")
</script>
</body>
</html>
