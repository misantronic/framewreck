<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
	<script src="../../../bower_components/qunit/qunit/qunit.js"></script>

	<script src="../../../src/modules/core/fw.core.js"></script>
	<script>
		// tests
		QUnit.module("selections");
		QUnit.test("selections", function() {

			QUnit.equal(
					F('#wrapper')[0].constructor,
					HTMLDivElement,
					"basic selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p')[0].constructor,
					HTMLParagraphElement,
					"find() selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p').length,
					3,
					"multiple find() selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p:1')[0],
					F('#wrapper').find('.box p').get(1)[0],
					"index selection / get() selection failed"
			);

			QUnit.equal(
					F('#wrapper').find('.box p:first-of-type')[0],
					F('#wrapper').find('.box p')[0],
					"pseudo-selector selection failed"
			);

			QUnit.equal(
					F('#wrapper .box').prev()[0],
					F('#wrapper h1')[0],
					"prev() failed"
			);

			QUnit.equal(
					F('#wrapper h1').next()[0],
					F('#wrapper .box')[0],
					"next() failed"
			);

			var check = false;
			F('#wrapper').find('p').each(function(item) {
				check = item.constructor === F && item[0].constructor == HTMLParagraphElement
			});

			QUnit.ok(
				check,
				"each() failed"
			);
		});

		QUnit.module("extend");
		QUnit.test("extend", function() {
			F.ext({
				test: function() { }
			});

			QUnit.ok(F().test, "extending failed");
		});

		QUnit.module("require");

		QUnit.asyncTest( "asynchronous require a module", function(assert) {
			QUnit.expect(1);

			F().require(['../../../src/modules/events/fw.events.js'], function() {
				assert.ok(F().on, "asynchronous require failed");

				QUnit.start();
			});
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<div id="wrapper">
			<h1>Headline</h1>
			<div class="box">
				<p>Text 1</p>
				<p>Text 2</p>
				<p>Text 3</p>
			</div>
		</div>
	</div>
</body>
</html>
