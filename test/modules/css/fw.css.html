<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<link rel="stylesheet" href="/bower_components/qunit/qunit/qunit.css">
	<script src="/bower_components/qunit/qunit/qunit.js"></script>

	<script src="/src/modules/core/fw.core.js"></script>
	<script src="/src/modules/css/fw.css.js"></script>
	<script>
		// tests
		QUnit.module("css");
		QUnit.test("css", function() {
			F('#wrapper').css({ overflow: "hidden"});

			QUnit.equal(
					F('#wrapper').css('overflow'),
					"hidden",
					"css assignment failed"
			);

		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<div id="wrapper"></div>
	</div>
</body>
</html>
