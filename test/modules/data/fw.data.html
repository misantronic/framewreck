<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<link rel="stylesheet" href="http://localhost:8000/bower_components/qunit/qunit/qunit.css">
	<script src="http://localhost:8000/bower_components/qunit/qunit/qunit.js"></script>

	<script src="http://localhost:8000/src/modules/core/fw.core.js"></script>
	<script src="http://localhost:8000/src/modules/data/fw.data.js"></script>
	<script>
		// tests
		QUnit.module("data");
		QUnit.test("data", function() {
			F('#wrapper').data({test: "test"});

			QUnit.equal(
					F('#wrapper').data().test,
					"test",
					"data assignment failed"
			);

		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<div id="wrapper"></div>
	</div>
</body>
</html>
