<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
	<script src="../../../bower_components/qunit/qunit/qunit.js"></script>

	<script src="../../../src/modules/core/fw.core.js"></script>
	<script src="../../../src/modules/dom/fw.dom.js"></script>
	<script>
		// tests
		QUnit.module("dom");
		QUnit.test("dom", function() {
			/** HTML **/

			F('#test').html('<b>TestValue</b>');

			QUnit.equal(
					F('#test').html(),
					"<b>TestValue</b>",
					"html() insert failed"
			);

			/** SET VAL **/

			F('#name').val('test');

			QUnit.equal(
					F('#name').val(),
					"test",
					"input val() insert failed"
			);

			F('#select').val(1);

			/** GET VAL **/

			QUnit.equal(
					F('#select').val(),
					"1",
					"select val() failed"
			);

			/** APPEND HTML **/

			F('#wrapper').append('<a id="test-link" href="http://www.github.com">Link</a>');

			QUnit.equal(
					F('a#test-link').length,
					1,
					"append() failed"
			);

			/** APPENDTO context **/

			F('#test-link').appendTo('#test');

			QUnit.equal(
					F('#test').find('a').html(),
					'Link',
					"appendTo() failed"
			);

			F('<a id="test-link2" href="http://github.com">Test</a>').appendTo('body');

			QUnit.equal(
					F('#test-link2').length,
					1,
					"create an element in F() constructor failed"
			);

			/** REMOVE **/

			F('#test').remove();

			QUnit.equal(
					F('#test').length,
					0,
					"remove() failed"
			);

			/** CHECKBOX CHECKED **/

			QUnit.ok(
				F('#checkbox2').checked(),
				"checked() on checkbox failed"
			);

			QUnit.ok(
				F('#checkbox1').checked(true).checked(),
				"checked(true) on checkbox failed"
			);

			/** RADIO CHECKED **/

			QUnit.ok(
				F('#radio2').checked(),
				"checked() on radio button failed"
			);

			QUnit.ok(
				F('#radio1').checked(true).checked(),
				"checked(true) on radio button failed"
			);

			/** SERIALIZE **/

			F('#name').val('test');

			QUnit.equal(
				F('form').serialize().name,
				'test',
				'serialize() failed'
			);

			F('#checkbox2').checked(false);

			QUnit.ok(
				F('form').serialize().checkbox1,
				'serialize() failed'
			);

			QUnit.equal(
				F('form').serialize().select,
				"2",
				'serialize() failed'
			);

			/** ATTR **/

			QUnit.equal(
				F('#wrapper').attr('id'),
				'wrapper',
				'attr getting failed'
			);

			QUnit.equal(
				F('#wrapper').attr('class', 'testClass').attr('class'),
				'testClass',
				'attr setting failed'
			);

			QUnit.equal(
				F('#wrapper').attr('data-test', 'test').attr('data-test'),
				'test',
				'custom attr setting failed'
			);

			/** ADD / REMOVE CLASS **/

			F('#wrapper').addClass('test');

			QUnit.ok(
					F('#wrapper.test').length,
					'addClass() failed'
			);

			F('.box').removeClass('box');

			QUnit.equal(
					F('.box').length,
					0,
					'addClass() failed'
			);
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<div id="wrapper">
			<div id="test"></div>
			<div class="box">
				<form action="" method="POST">
					<label for="name"></label>
					<input type="text" name="name" id="name">
					<br/>
					<label for="password"></label>
					<input type="password" name="password" id="password">
					<br/>
					<label for="select"></label>
					<select name="select" id="select">
						<option value="1">Admin</option>
						<option value="0">Guest</option>
						<option value="2" selected="selected">User</option>
					</select>

					<br/>
					<input type="checkbox" name="checkbox1" id="checkbox1"/>
					<input type="checkbox" name="checkbox2" id="checkbox2" checked="checked"/>
					<input type="checkbox" name="checkbox3" id="checkbox3"/>

					<br/>
					<input type="radio" name="radio" id="radio1"/>
					<input type="radio" name="radio" id="radio2" checked="checked"/>
					<input type="radio" name="radio" id="radio3"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
