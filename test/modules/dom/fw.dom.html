<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>test</title>

	<link rel="stylesheet" href="http://localhost:8000/bower_components/qunit/qunit/qunit.css">
	<script src="http://localhost:8000/bower_components/qunit/qunit/qunit.js"></script>

	<script src="http://localhost:8000/src/modules/core/fw.core.js"></script>
	<script src="http://localhost:8000/src/modules/dom/fw.dom.js"></script>
	<script>
		// tests
		QUnit.module("css");
		QUnit.test("css", function() {
			F('#test').html('<b>TestValue</b>');

			QUnit.equal(
					F('#test').html(),
					"<b>TestValue</b>",
					"html() insert failed"
			);

			F('#name').val('test');

			QUnit.equal(
					F('#name').val(),
					"test",
					"input val() insert failed"
			);

			F('#wrapper').append('<a id="test-link" href="http://www.github.com">Link</a>');

			QUnit.equal(
					F('a#test-link').length,
					1,
					"append() failed"
			);

			F('#test-link').append('#test');

			QUnit.equal(
					F('#test').find('a').html(),
					'Link',
					"appendTo() failed"
			);

			F('#test').remove();

			QUnit.equal(
					F('#test').length,
					0,
					"remove() failed"
			);

			QUnit.ok(
				F('#checkbox2').checked(),
				"checked() on checkbox failed"
			);

			QUnit.ok(
				F('#checkbox1').checked(true).checked(),
				"checked(true) on checkbox failed"
			);

			QUnit.ok(
				F('#radio2').checked(),
				"checked() on radio button failed"
			);

			QUnit.ok(
				F('#radio1').checked(true).checked(),
				"checked(true) on radio button failed"
			);
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id='qunit-fixture'>
		<div id="wrapper">
			<div id="test"></div>
			<div class="box">
				<label for="name"></label>
				<input type="text" name="name" id="name">
				<br/>
				<label for="password"></label>
				<input type="password" name="password" id="password">
				<br/>
				<label for="select"></label>
				<select name="select" id="select">
					<option value="1">Admin</option>
					<option value="0">Guest</option>
					<option value="2" selected="selected">User</option>
				</select>

				<br/>
				<input type="checkbox" name="checkbox" id="checkbox1"/>
				<input type="checkbox" name="checkbox" id="checkbox2" checked="checked"/>
				<input type="checkbox" name="checkbox" id="checkbox3"/>

				<br/>
				<input type="radio" name="radio" id="radio1"/>
				<input type="radio" name="radio" id="radio2" checked="checked"/>
				<input type="radio" name="radio" id="radio3"/>
			</div>
		</div>
	</div>
</body>
</html>
